<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="app">
    <input type="text" v-model="n1">
    <select v-model="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">x</option>
        <option value="/">/</option>
    </select>
    <input type="text" v-model="n2">  <!-- n2 数据双向绑定 -->
    <input type="button" value="=" v-on:click="calc">  <!-- 操作符 -->
    <input type="text" v-model="result">  <!-- -->
</div>

<script type="text/javascript" src="js/vue.js" ></script>
<script type="text/javascript">
    let vm= new Vue({
        el: '#app',
        data: {
            n1:0,
            n2:0,
            result:0,
            operator:"+"
        },
        methods:{
            calc(){  <!-- 算数方法 -->
                switch (this.operator){
                    case "+":
                        this.result=parseInt(this.n1)+parseInt(this.n2);
                        break;
                    case "-":
                        this.result=parseInt(this.n1)-parseInt(this.n2);
                        break;
                    case "*":
                        this.result=parseInt(this.n1)*parseInt(this.n2);
                        break;
                    case "/":
                        this.result=parseInt(this.n1)/parseInt(this.n2);
                        break;
                }

            }
        }
    })
</script>
</body>
</html>
