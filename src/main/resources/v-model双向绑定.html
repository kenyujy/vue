<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div id="app">
    <h4>{{msg}}</h4>
    <input type="text" v-bind:value="msg">  <!-- v-bind 只能实现数据的单向绑定-->
    <input type="text" v-model="msg">  <!-- v-model 能实现表单数据的双向绑定-->
</div>

<script type="text/javascript" src="js/vue.js" ></script>
<script type="text/javascript">
    let vm= new Vue({
        el: '#app',
        data: {
            msg:"some message"
        },
        methods:{

        }
    })
</script>
</body>
</html>
